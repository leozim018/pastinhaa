<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapeamento</title>
</head>
<body>

  <header>
    <h1>Tag Map</h1>

  </header>
  <selection>
   <p>Permite mapear uma imagem tornando áreas da imagem clicaveis</p>
<hr>
<figure>
<img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">

 <figcaption>Passe o mouse sobre o icone da imagem para ir para suas páginas</figcaption>

</figure>
<map name="rs">
    <area shape="rect" coords="85,201,166,123,20,127,19,275,150,275" href="https://pt-br.facebook.com/" alt="" target="alvo" title="Facebook">
    <area shape="circle" coords="994,196,962,225,1020,163,1015,217" href="https://www.globosports.com.br/" alt="" target="alvo" title="whatts">
    <area shape="poly" alt="" coords="" target="alvo" title="Youtube" href="https://www.youtube.com/" alt="" target="alvo" title="youtube" > 
</map>
  </selection>
    <inframe src="" framborder="0" name="alvo" width="1000" height="500"></inframe>














    
</body>
</html>
